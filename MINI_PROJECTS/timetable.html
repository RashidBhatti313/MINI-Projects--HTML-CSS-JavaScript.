<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<style>
    table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #f2f2f2;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

tr:hover {
  background-color: #e2e2e2;
}

</style>
  <table>
    <tr>
      <th></th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>9:00 - 10:00</td>
      <td>Math</td>
      <td>English</td>
      <td>Science</td>
      <td>History</td>
      <td>Art</td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Math</td>
      <td>English</td>
      <td>Geography</td>
    </tr>
    <tr>
      <td>11:00 - 12:00</td>
      <td>History</td>
      <td>Math</td>
      <td>English</td>
      <td>Physics</td>
      <td>Biology</td>
    </tr>
    <!-- Add more rows for the remaining time slots -->
  </table>
</body>
</html>
