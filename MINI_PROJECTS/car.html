<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Supra</title>
  <link rel="stylesheet" href="car.css">
</head>
<body>
  <div class="container">
    <div class="road"></div>
    <div class="car">
      <div class="body"></div>
      <div class="hood"></div>
      <div class="spoiler"></div>
      <div class="windshield"></div>
      <div class="windows">
        <div class="window front-left"></div>
        <div class="window front-right"></div>
      </div>
      <div class="wheels">
        <div class="wheel front-left"></div>
        <div class="wheel front-right"></div>
        <div class="wheel rear-left"></div>
        <div class="wheel rear-right"></div>
      </div>
      <div class="headlights"></div>
      <div class="taillights"></div>
      <div class="rims"></div>
      <div class="side-mirrors">
        <div class="mirror left"></div>
        <div class="mirror right"></div>
      </div>
    </div>
  </div>
</body>
</html>
