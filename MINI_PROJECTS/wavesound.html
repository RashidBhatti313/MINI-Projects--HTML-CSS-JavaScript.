<!DOCTYPE html>
<html>
<head>
  <style>
    /* Set the size of the container */
    .container {
      width: 400px;
      height: 200px;
      position: relative;
      overflow: hidden;
      background-color: #000;
    }

    /* Create the music wave bars */
    .bar {
      position: absolute;
      bottom: 0;
      width: 4px;
      background-color: #fff;
      opacity: 0.7;
      animation: wave 1s infinite ease-in-out;
    }

    /* Define the animation */
    @keyframes wave {
      0% {
        height: 20px;
        transform: scaleY(1.5);
      }
      50% {
        height: 50px;
        transform: scaleY(0.5);
      }
      100% {
        height: 20px;
        transform: scaleY(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add multiple bars to create the wave effect -->
    <div class="bar" style="left: 0;"></div>
    <div class="bar" style="left: 10px;"></div>
    <div class="bar" style="left: 20px;"></div>
    <div class="bar" style="left: 30px;"></div>
    <div class="bar" style="left: 40px;"></div>
    <!-- Add more bars as needed -->
  </div>

  <audio id="audio" src="your-audio-file.mp3" preload="auto"></audio>

  <script>
    // Access the audio element
    const audioElement = document.getElementById('audio');

    // Create an audio context
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Create a media element source node
    const sourceNode = audioContext.createMediaElementSource(audioElement);

    // Connect the source node to the destination (output)
    sourceNode.connect(audioContext.destination);

    // Play the audio
    audioElement.play();
  </script>
</body>
</html>
